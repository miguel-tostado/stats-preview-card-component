<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="shortcut icon" href="img/favicon-32x32.png" type="image/x-icon">
  <title>Stats Preview Card Component</title>
  <link rel="preconnect" href="https://fonts.gstatic.com">
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
    rel="stylesheet">
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <div class="card-component">
    <div class="img-color-wrap">
      <div class="image-div"></div>
    </div>
    

    <div class="information">
      <div class="main-text">
        <h1 class="heading">Get <span class="highlight">insights</span> that help your business grow.</h1>
        <p class="body">Discover the benefits of data analytics and make better decisions regarding revenue, customer experience, and overall
        efficiency.</p>
      </div>
      <div class="stats">
        <div class="stat companies">
          <h2 class="value">10k+</h2>
          <p class="label">COMPANIES</p>
        </div>
        <div class="stat templates">
          <h2 class="value">314</h2>
          <p class="label">TEMPLATES</p>
        </div>
        <div class="stat queries">
          <h2 class="value">12M+</h2>
          <p class="label">QUERIES</p>
        </div>
      </div>
    </div>
  </div>

</body>
</html>
